<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Data Visualization Final Game Developer Timeline</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mapStyle.css"/>
    <link rel="stylesheet" href="css/c3.min.css"/>
</head>
    
<body>
    <div class="container-fluid">
        <div id="titleBar" class="row">
            <div class="col-md-4"><h1 id ="titleHeader">Game Companies</h1></div>
            <div id="topDescription" class="col-md-8">
            <p>This is a map of game companies across the globe, combined with a timeline of when the companies opened or closed.</p>
            </div>
        </div>

        <div id="legend" class="row"></div>

        <div id ="timeline" class ="row">
            <div class="col-md-1"><p id="inputLabel">Year</p></div>
            <div id="yearChanger" class="col-md-11">
                <div class="col col-md-1">
                    <p id="yearStart">1960</p>
                </div>
                <div class="col col-md-10">
                    <input type="range" min="1960" max="2014" id="year">
                </div>
                <div class="col col-md-1">
                    <p id="yearEnd">2014</p>
                </div>
            </div>
        </div>

        <div class="graphs row">
            <div id="map" class="col-md-8"></div>
            <div id ="lineGraph" class="col-md-4"><svg id="chart"></svg></div>
        </div>

        <div id="dataTable" class="row"></div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/topojson.js"></script>
    <!-- <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script> -->
    <script type="text/javascript" src="js/datamaps.world.min.js"></script>
    <script type="text/javascript" src="js/lineGraph.js"></script>
    <script type="text/javascript" src="js/mapVis.js"></script>
    <script type="text/javascript" src="js/c3.min.js"></script>
    
</body>
</html>
