<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Data Visualization Final Game Developer Timeline</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <link rel="stylesheet" href="css/mapStyle.css"/>
</head>
    
<body>
    <div id = "titleBar" class="majorElement">
        <h1 id = "titleHeader">Game Companies</h1>    
    </div>
    
    <div id="legend" class="majorElement">
      <ul>
        <li id="dev"><div class="color"></div><span>Developer</span></li>
        <li id="online"><div class="color"></div><span>Online Developer</span></li>
        <li id="pub"><div class="color"></div><span>Publisher</span></li>
        <li id="mob"><div class="color"></div><span>Mobile/Handheld</span></li>
        <li id="org"><div class="color"></div><span>Organization</span></li>
        <li id="other"><div class="color"></div><span>Other</span></li>
      </ul>
    </div>

    <div id="map" class="majorElement"></div>
    
    <div id ="timeline" class ="majorElement">
    <p id = "inputLabel">Year</p>
        <div id = "yearChanger">
        <p id = "yearLabels">1960</p><input type="range" min="1960" max="2014" id="year"><p id = "yearLabels">2014</p>
        </div>
    </div>
    
	<div id = "dataTable" class="majorElement"></div>
    
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="js/datamaps.world.min.js"></script>
    <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script type="text/javascript" src="js/mapVis.js"></script>
</body>
</html>
